<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=utf-8"/>
		<title>{{page.title}}</title>
		<meta name="viewport" content="width=device-width">

		<!-- syntax highlighting CSS -->
		<link rel="stylesheet" href="/assets/css/syntax.css" type="text/css" media="all">

		<!-- Custom CSS -->
		<link rel="stylesheet" href="/assets/css/main.css" type="text/css" media="all">
	</head>
	<body>
		<div class="site">
			<div class="header">
				<h1 class="title"><a href="/">{{ site.title }}</a></h1>
				<a class="extra" href="/">home</a>
			</div>

			{{ content }}

			<div class="footer">
				<div class="contact">
					<p>
						{{site.author.name}}<br />
						What You Are<br />
						{{site.author.email}}
					</p>
				</div>
				<div class="contact">
					<p>
						<a href="https://github.com/{{site.author.github_username}}">github.com/{{site.author.github_username}}</a><br />
						<a href="http://weibo.com/{{site.author.weibo_username}}">weibo.com/{{site.author.weibo_username}}</a><br />
					</p>
				</div>
			</div>
        </div>

	</body>
</html>
